<head>

<body>
    <div class="register-form">
        <div class="blurred"></div>
        <div class="in-progress">
            <h1 class="main-title">Przejdź samego siebie.</h1>
            <ul>
                <li><img src="/img/ic_01.png" alt=""></li>
                <li><img src="/img/ic_02.png" alt=""></li>
                <li><img src="/img/ic_03.png" alt=""></li>
                <li><img src="/img/ic_04.png" alt=""></li>
                <li><img src="/img/ic_05.png" alt=""></li>
                <li><img src="/img/ic_06.png" alt=""></li>
                <li><img src="/img/ic_07.png" alt=""></li>
                <li><img src="/img/ic_08.png" alt=""></li>
                <li><img src="/img/ic_09.png" alt=""></li>
                <li><img src="/img/ic_10.png" alt=""></li>
                <li><img src="/img/ic_11.png" alt=""></li>
                <li><img src="/img/ic_12.png" alt=""></li>
            </ul>
            <hr>
            <form action="">
                <div class="box">
                    <p class="bold">Dołącz do naszej fantastycznej aplikacji, dzięki ktorej znajdziesz fascynujące szlaki turystyczne.
                    </p>
                    <p>Wyszukujemy szlaki w Polsce Europie oraz Stanach Zjednoczonych, w naszej bazie mamy ponad <b>
                      3000 szlakow</b> o łącznej długości <b>43021 km</b>
                    </p>
                </div>
                <div class="box">
                    <input id="name" type="text" placeholder="imię i nazwisko" required name="name">
                    <input id="email" type="email" placeholder="email" name="email">
                    <input id="country" type="text" placeholder="kraj pochodzenia" name="country">
                    <input type="checkbox">
                </div>
                <button class="submit-button" type="submit" name="submit">Zarejestruj się</button>
            </form>
        </div>
        <div class="form-accepted" style="display:none">
            <img class="logo" src="/img/logo_03.png" alt="Logo">
            <h1 class="main-title">Dziękujemy za rejestrację</h1>
            <button type="submit" name="button">Zacznij odkrywać szlaki</button>
        </div>
    </div>
</body>

</html>
